<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DE DADOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JOGO DE DADOS</h1>
        <label for="numDice">Número de dados (max 100):</label>
        <input type="number" id="numDice" placeholder="Número de dados" min="1" max="100">
        <label for="diceType">Tipo de dado:</label>
        <select id="diceType">
            <option value="2">Dado de 2 lados</option>
            <option value="4">Dado de 4 lados</option>
            <option value="6">Dado de 6 lados</option>
            <option value="8">Dado de 8 lados</option>
            <option value="10">Dado de 10 lados</option>
            <option value="12">Dado de 12 lados</option>
            <option value="16">Dado de 16 lados</option>
            <option value="20">Dado de 20 lados</option>
        </select>
        <button id="rollButton">Rolar Dados</button>
        <div id="diceContainer"></div>
        <div id="results">
            <p id="total">Soma: -</p>
            <p id="average">Média: -</p>
            <p id="mostFrequent">Número mais frequente: -</p>
        </div>
        <button id="downloadPdfButton">Baixar PDF</button>
        <div class="chart-container">
            <canvas id="diceChart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="script.js"></script>
</body>
</html>
